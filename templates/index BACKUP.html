<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INDEX BACKUP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="static/js/leaflet-heat.js"></script>
    
    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    
    <!-- Our CSS  -->
    <link rel="stylesheet" href="./static/css/style.css" />
</head>

<body>
    <div id="map"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Air Quality and Asthma</h1>
                <p>Use the interactive charts below to explore the datasets</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="well">
                    <h5>Nearest NHS:</h5>
                    <select id="selDataset" onchange="optionChanged(this.value)">
                    </select>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Average Air Quality</h3>
                    </div>
                    <div id="sample-metadata" class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="time-graph">
                    <p>NB: AQI represents 'Air Quality Index', ranging from 1: 'Good' to 5: 'Very Poor'.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1">
                <div>
                    <h5>Select a pollutant:</h5>
                    <select id="selectPollutant" onchange="newScat(this.value)">
                    </select>
                </div>
            </div>
            <div class="col-md-8">
                <div id="scat"></div>
                <div id="violinX"></div>
            </div>
            <div class="col-md-3">
                <div id="violinY"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-8">
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <script>
        console.log("checkpoint 1");
        var national_gp_dict = {{data0|tojson}};
        var gp_practice_dict = {{data1|tojson}};
        var air_pollution_data = {{data2|tojson}};
    </script>
    <script src="./static/js/app.js"></script>
    <script type="text/javascript" src="static/js/heatmap.js"></script>



</body>

</html>
