<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air Quality in Birmingham</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Air Quality and Asthma</h1>
                <p>Use the interactive charts below to explore the datasets</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="heatmap"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="well">
                    <h5>nearest GP:</h5>
                    <select id="selDataset" onchange="optionChanged(this.value)">
                    </select>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Average Air Quality</h3>
                    </div>
                    <div id="sample-metadata" class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="time-graph">
                    <p>NB: AQI represents 'Air Quality Index', ranging from 1: 'Good' to 5: 'Very Poor'.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div id="map">
                    <h5>Select a pollutant:</h5>
                    <select id="selectPollutant" onchange="newScat(this.value)">
                    </select>
                </div>
            </div>
            <div class="col-md-10">
                <div id="scat"></div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <script>
        console.log("checkpoint 1");
        var gp_practice_dict = {{data1|tojson}};
        var air_pollution_data = {{data2|tojson}};
    </script>
    <script src="./static/js/app.js"></script>
    <script src="./css/style.css"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>


</body>

</html>
